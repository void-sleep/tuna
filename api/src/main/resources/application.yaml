spring:
  application:
    name: tuna-api
  datasource:
    url: jdbc:postgresql://localhost:5432/tuna_db
    username: ${DB_USERNAME:tuna_user}
    password: ${DB_PASSWORD:tuna_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /tuna-api
