# Main application server
server {
  listen 8080;
  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_min_length 1024;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Redirect /ui to /ui/ (with trailing slash)
  location = /ui {
    return 301 /ui/;
  }

  # UI application and static assets
  location /ui/ {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /ui/index.html;
    
    # Cache static assets (nested location for better matching)
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map|webmanifest|xml)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }
  }

  # Root redirect to /ui
  location = / {
    return 301 /ui/;
  }
}

# Health check server
server {
  listen 8081;
  access_log off;
  # Default health check
  location / {
    return 200 "{}";
    add_header Content-Type application/json;
    default_type application/json;
  }
}
